
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlipStreet Web App - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .dashboard-preview {
            text-align: center;
            padding: 20px;
            background-color: #222222;
            border-radius: 8px;
            width: 80%;
        }
        .dashboard-section {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .box {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
            cursor: pointer;
        }
        .box:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="dashboard-preview">
        <h2>Dashboard</h2>
        <div class="dashboard-section">
            <div class="box" onclick="alert('Upload Images clicked')">Upload Images</div>
            <div class="box" onclick="alert('Assign Editors clicked')">Assign Editors</div>
            <div class="box" onclick="alert('Manage Projects clicked')">Manage Projects</div>
        </div>
    </div>
</body>
</html>
