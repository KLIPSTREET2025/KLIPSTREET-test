
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlipStreet Web App - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background-color: #1A1A1A;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .login-box h2 {
            color: #FFD700;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #222;
            color: #FFF;
        }
        .login-btn {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .login-btn:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Your Account</h2>
        <input type="text" class="input-field" placeholder="Email Address" id="email">
        <input type="password" class="input-field" placeholder="Password" id="password">
        <a href="dashboard.html" class="login-btn">Login</a>
    </div>
</body>
</html>
